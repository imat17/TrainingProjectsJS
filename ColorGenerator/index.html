<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couleurs fun JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="color__container">
        <input type="text" class="color__input" data-index="1" maxlength="7">
        <input type="text" class="color__input" data-index="2" maxlength="7">
    </div>

    <div class="range__container">
        <input type="range" class="input__range">
    </div>

    <div class="button__container">
        <button type="button" class="plus">
            <img src="ressources/plus.svg" alt="icone plus">
        </button>
        <button type="button" class="minus">
            <img src="ressources/minus.svg" alt="incone minus">
        </button>
        <button type="button" class="random">Random</button>
    </div>
    <span></span>
    

    <script src="app.js"></script>
</body>
</html>
