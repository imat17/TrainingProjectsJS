<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Application Pomodoro</h1>

    <div class="time__container">
        <div class="time__work">
            <h5>Travail</h5>
            <p class="time__left"></p>
        </div>
        <div class="time__rest">
            <h5>Repos</h5>
            <p class="time__right"></p>
        </div>
    </div>

    <div class="button__container">
        <button type="submit" class="start">Commencer</button>
        <button type="submit" class="pause">Pause</button>
        <button type="submit" class="reset">Reset</button>
    </div>

    <h2></h2>

      <script src="app.js"></script>
</body>
</html>
