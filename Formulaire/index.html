<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form__container">

        <h1>Incrivez-vous</h1>

        <form>

            <div class="form__group">
                <label for="name">Nom d'utilisateur</label>
                <input type="text" id="name" name="user_name" placeholder="Nom d'utilisateur" maxlength="24">
                <img src ="ressources/check.svg" alt="icone de validation" class="valid__icon"> 
                <span class="alert">Entre 3 et 24 caractères</span>
            </div>

            <div class="form__group">
                <label for="mail">Entrez votre adresse email</label>
                <input type="email" id="mail" name="user_mail" placeholder="Adresse email">
                <img src ="ressources/check.svg" alt="icone de validation" class="valid__icon"> 
                <span class="alert">Entrez une adresse email valide</span>
            </div>

            <div class="form__group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="user_password">
                <img src ="ressources/check.svg" alt="icone de validation" class="valid__icon"> 
                <span class="alert">Nécessite un symbole, une lettre minuscule et un chiffre</span>
                <div class="list">
                    <div class="l1"><span>faible</span></div>
                    <div class="l2"><span>moyen</span></div>
                    <div class="l3"><span>fort</span></div>
                </div>
            </div>

            <div class="form__group">
                <label for="passwordconfirm">Confirmez votre mot de passe</label>
                <input type="password" id="passwordconfirm" name="user_password">
                <img src ="ressources/check.svg" alt="icone de validation" class="valid__icon"> 
                <span class="alert">Les mots de passes ne sont pas identiques</span>
            </div>

                <button type="submit">Créer mon compte</button>

            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
